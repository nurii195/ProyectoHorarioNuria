<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item *ngFor="let p of pages; let i=index" text-wrap (click)="Level1('idx'+i)" [ngClass]="{active: isLevel1('idx'+i)}">
        <h4>
          {{p.category}}
        </h4>
        <ion-list *ngIf="isLevel1('idx'+i)">
          <ion-item *ngFor="let s of p.subs; let i2=index" text-wrap (click)="Level2('idx'+i+'idx'+i2)" [ngClass]="{active: isLevel2('idx'+i+'idx'+i2)}">
            <h4>
              {{s.subcategory}}
            </h4>
            <ion-list *ngIf="isLevel2('idx'+i+'idx'+i2)">
              <ion-item *ngFor="let m of s.clases" (click)="openlist(m)" menuClose text-wrap>
                {{m.clases}}
              </ion-item>
            </ion-list>
          </ion-item>
        </ion-list>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
