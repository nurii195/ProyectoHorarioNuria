<ion-header>

  <ion-navbar color="danger">
    <ion-title>Horario</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col *ngFor="let d of dias"> {{d.nombre}}</ion-col>
    </ion-row>
    <ion-row *ngFor="let h of horas">
        <ion-col >{{h.descripcion}}</ion-col>
        <ion-col *ngFor="let d of dias">
        <p *ngFor="let z of getMateriasHoraDia(d.nombre, h.descripcion)">{{z.nombre}}</p>
        </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
